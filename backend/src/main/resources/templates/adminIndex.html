<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://ab7249eb.onlinestore-5ro.pages.dev/bulma.min.css">
    <link rel="stylesheet" href="https://ab7249eb.onlinestore-5ro.pages.dev/material-design-iconic-font.css">
    <link rel="stylesheet" href="https://ab7249eb.onlinestore-5ro.pages.dev/styles.css">
    <title>Avenue Fashion -- SHOW ALL ORDERS</title>
</head>

<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar-top">
            <ul class="navbar-top-ul">
                <li class="navbar-top-order">
                </li>
                <li class="navbar-top-order">
                </li>
            </ul>
        </nav>
        <nav class="navbar">
            <nav class="nav-menu " id="mySidenav">
                <!--<div class="container">-->
                <a class="is-hidden-mobile brand is-uppercase has-text-weight-bold has-text-white" href="/store">Avenue Fashion</a>
                <!--</div>-->
                <ul class="nav-menu-ul">
                    <div class="user-img">
                        <img src="http://localhost:8443/api/users/6/image" alt="" width="50" height="50"></img>
                    </div>
                </ul>
                <form>
                    <div>
                        <span class="form-group-icon"><i class="zmdi zmdi-search"></i></span>
                        <input id="name" name="name" type="text" val="" placeholder="Search by code..."/>                       
                        <input class="submit" type="button" value="search"/>
                        
                    </div>
                </form>
                <form>
                    <div>
                        <span class="form-group-icon"><i class="zmdi zmdi-search"></i></span>
                        <input id="name1" name="name1" type="date" val="" placeholder="'dd-mm-aaaa'"/>                       
                        <input class="filter" type="button" value="search"/>
                        
                    </div>
                </form>
                <!--orders listing-->     
            </nav>
        </nav>
    </header>

    <!-- Banner -->
    <div class="banner banner-second">
        <div class="container">
            <div class="columns">
            </div>
        </div>
    </div>

    <!-- Sección de fotografías -->
    <div class="container">

        <!--order searching-->
        <div class="topbar-filter fw">
            <p id="total-orders-founded"></p>
        </div>
        <!--orders listing founded-->
        <div class="columns is-mobile is-multiline" id="ordersFoundedListing">
            <!--orders info founded-->
        </div>

        <div class="topbar-filter fw">
            <p id="total-orders"></p>
        </div>
        <!--orders listing-->
        <div class="columns is-mobile is-multiline" id="ordersListing">
            <!--orders info-->
        </div>

    </div>
<!--pagination-->
    
<!--spinner-->    
    <div id="spinner-div" class="pt-5">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>

    <div id="plotlyChart" width="400" height="150"></div>

    <footer class="footer">     
        <div class="footer-bar-top">
            <li class="footer-bar-top-links">2024 Avenue Fashion</li>
        </div>
    </footer>
    <script src="https://a3f7181b.onlinestore-5ro.pages.dev/main.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
</body>
<script>
    var tam=1;
    var tam1=1;
    var tam2=1;

    let ruta="/order/orders?size="+tam;

    function loadInitOrders(callback,tam){
        $.ajax({
            url:ruta
        }).done(function (orders){    
            callback(orders);
        }) 
    }

    function showOrderLoaded(order){
        $('#ordersListing').append(
            '<div class="column is-half-mobile is-one-quarter-desktop"><div class="card"><a href="#"><img src="/img/no_image.png" alt="" width="200" height="200"><div class="card-simple-options"><a href="/order/orders/'
            + order.id + '/state" class="btn btn--mini-rounded"><div class="columns is-multiline"><div class="column is-full is-marginless">VIEW ORDER</div></div></a></div><div class="card-info"></div></a></div></div>'
        
        )
    }

    function showOrderFoundedLoaded(order){
        $('#ordersFoundedListing').append(
            '<div class="column is-half-mobile is-one-quarter-desktop"><div class="card"><a href="#"><img src="/img/no_image.png" alt="" width="200" height="200"><div class="card-simple-options"><a href="/order/orders/'
            + order.id + '/state" class="btn btn--mini-rounded"><div class="columns is-multiline"><div class="column is-full is-marginless">VIEW ORDER</div></div></a></div><div class="card-info"></div></a></div></div>'
        )
    }

    $(document).ready(function() {
        //first 10 orders
        loadInitOrders(function(orders, tam) {
            $('#total-orders-founded').append('Found <span>' + 0 + ' orders </span>');
            $('#total-orders').append('<span>' + orders.totalElements + ' orders</span> in total')
            if(orders.numberOfElements != 0){
                for(var i=0; i<orders.numberOfElements; i++){
                    showOrderLoaded(orders.content[i]);
                }
                $('#ordersListing').append('<div class="container"><div class="row"><div class="col-md-9 col-sm-12 col-xs-12"><ul class="pagination"><li><button class="is-hidden-mobile brand is-uppercase has-text-weight-bold has-text-dark"> more results </button></li></ul></div></div></div>')
            }
        });

        //pagination
        $('.pagination').click(function() {
            tam+=10;

            let ruta="/order/orders?size="+tam;

            $('#spinner-div').show();
            $.ajax({
                url:ruta
            }).done(function(orders){
                $('#spinner-div').hide();
                if(orders.numberOfElements != 0 && tam-10 < orders.content.length){
                    for(var i=tam-10; i<orders.content.length; i++){
                        showOrderLoaded(orders.content[i]);
                    }
                }
            })
        })

        //orders founded
        $('.submit').click(function() {
            $('#total-orders-founded').empty();
            $('#ordersFoundedListing').empty();
            let value = $('#name').val();

            $('#spinner-div').show();
            $.ajax({
                url:"/order/orders/"+value+"?size="+tam1
            }).done(function(orders){
                $('#spinner-div').hide();
                $('#total-orders-founded').append('Found <span>' + orders.totalElements + ' orders </span>');
                if(orders.numberOfElements != 0){
                    for(var i=0; i<orders.numberOfElements; i++){
                        showOrderFoundedLoaded(orders.content[i]);
                    }
                    $('#ordersFoundedListing').append('<div class="container"><div class="row"><div class="col-md-9 col-sm-12 col-xs-12"><ul class="orders-founded-pagination"><li><button class="is-hidden-mobile brand is-uppercase has-text-weight-bold has-text-dark">more results by code</button></li></ul></div></div></div>')
                }
            }) 
        })

        //orders founded
        $('.filter').click(function() {
            $('#total-orders-founded').empty();
            $('#ordersFoundedListing').empty();
            let value = $('#name1').val();
            
            let ruta = "/order/orders/date/"+ value + "?size="+tam2;
            $('#spinner-div').show();
            $.ajax({
                url:ruta
            }).done(function(orders){
                $('#spinner-div').hide();
                $('#total-orders-founded').append('Found <span>' + orders.totalElements + ' orders </span>');
                if(orders.numberOfElements != 0){
                    for(var i=0; i<orders.numberOfElements; i++){
                        showOrderFoundedLoaded(orders.content[i]);
                    }
                    $('#ordersFoundedListing').append('<div class="container"><div class="row"><div class="col-md-9 col-sm-12 col-xs-12"><ul class="orders-date-pagination"><li><button class="is-hidden-mobile brand is-uppercase has-text-weight-bold has-text-dark">more results by date</button></li></ul></div></div></div>')
                }
                
            }) 
        })

        $('.orders-founded-pagination').click(function() {
            tam1+=2;
            let value= $('#name').val();
            let ruta="/order/orders/"+value+"?size="+tam1;

            $('#spinner-div').show();
            $.ajax({
                url:ruta
            }).done(function(orders){
                $('#spinner-div').hide();
                if(value != "" && orders.numberOfElements != 0 && tam1-2 < orders.numberOfElements){
                    for(var i=tam1-2; i<orders.numberOfElements; i++){
                        showOrderFoundedLoaded(orders.content[i]);
                    }
                }
            })
        })

        $('.orders-date-pagination').click(function() {
            tam2+=2;
            let value= $('#name1').val();
            let ruta="/order/orders/date/"+value+"?size="+tam2;

            $('#spinner-div').show();
            $.ajax({
                url:ruta
            }).done(function(orders){
                $('#spinner-div').hide();
                if(value != "" && orders.numberOfElements != 0 && tam2-2 < orders.numberOfElements){
                    for(var i=tam2-2; i<orders.numberOfElements; i++){
                        showOrderFoundedLoaded(orders.content[i]);
                    }
                }
            })
        })
    });

</script>
</html>
